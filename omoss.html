<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding-top: 80px;
      } /* hvis du har fixed-top navbar */

      .hero {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }
      .hero video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
      }
      .hero-content {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
      }

      .best-sellers {
        padding: 100px 0;
        background: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
      <a class="navbar-brand" href="#">SIGN</a>
    </nav>

    <header class="hero">
      <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4" />
      </video>

      <div class="hero-content">
        <h1>SIGN</h1>
        <p>Iconic Football Kits</p>
        <a href="#bestselgere" class="btn btn-light">Se bestselgere</a>
      </div>
    </header>

    <section id="bestselgere" class="best-sellers">
      <div class="container">
        <h2 class="text-center mb-5">Bestselgere</h2>

        <div class="row g-4">
          <div class="col-md-4">
            <div class="p-3 bg-white rounded shadow-sm">
              <h3 class="h5">Beckham – 1999</h3>
              <p class="mb-0">Man United Home</p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="p-3 bg-white rounded shadow-sm">
              <h3 class="h5">Ronaldo – 2002</h3>
              <p class="mb-0">Brasil Home</p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="p-3 bg-white rounded shadow-sm">
              <h3 class="h5">Zidane – 1998</h3>
              <p class="mb-0">Frankrike Home</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
